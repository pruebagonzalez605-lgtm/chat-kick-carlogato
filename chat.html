<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Chat en tiempo real â€” Kick</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0a0a0a;
      --bg-panel: #111111;
      --text: #e5e7eb;
      --muted: #888;
      --font: "Baloo Tammudu 2", system-ui, sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      background: transparent;
      color: var(--text);
      font-family: var(--font);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-height: 100vh;
      font-weight: 800;
    }

    #chat-section {
      width: 100%;
      max-width: 100%;
      margin: 0;
      background: transparent;
      border: none;
      border-radius: 0;
      box-shadow: none;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-header {
      background: transparent;
      border-bottom: none;
      padding: 0.5rem 1rem;
      text-align: left;
      color: var(--accent);
      font-weight: 700;
      font-size: 0.9rem;
      letter-spacing: 1px;
      display: none;
    }

    #chat {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      flex-grow: 1;
    }

    #chat::-webkit-scrollbar { width: 0px; }
    #chat::-webkit-scrollbar-track {
      background: transparent;
      border-radius: 6px;
    }
    #chat::-webkit-scrollbar-thumb {
      background: transparent;
      border-radius: 6px;
      box-shadow: none;
    }

    .msg {
      margin-bottom: 0.3rem;
      padding: 0;
      border-radius: 0;
      background: transparent;
      box-shadow: none;
      filter: drop-shadow(2px 2px 0.2rem black);
      transition: all 0.25s ease;
      opacity: 0;
      transform: translateY(5px);
      animation: fadeUp 0.3s ease forwards;
      line-height: 30px;
      display: block;
      word-wrap: break-word;
    }

    .msg:hover {
      background: transparent;
      transform: translateY(0);
      box-shadow: none;
    }

    .meta {
      display: inline;
      align-items: center;
      gap: 0;
      margin-bottom: 0;
      flex-wrap: nowrap;
    }

    .badges {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .badge-icon {
      width: 16px;
      height: 16px;
      border-radius: 4px;
      object-fit: contain;
      vertical-align: middle;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.6));
      margin-right: 2px;
      margin-bottom: 2px;
      display: inline-block;
    }

    .time { 
      color: var(--muted); 
      font-size: 0.8em;
      display: none;
    }
    .user {
      font-weight: 800;
      font-size: 1em;
      display: inline;
      align-items: center;
      gap: 2px;
    }
    
    .user::after {
      content: ': ';
    }

    .text {
      color: var(--text);
      line-height: 1.4;
      word-wrap: break-word;
      font-size: 1em;
      background: transparent;
      display: inline;
      margin-left: 0;
    }

    .emote {
      width: 32px;
      height: 32px;
      vertical-align: middle;
      margin: 0 3px;
      border-radius: 6px;
      max-width: 75px;
      max-height: 25px;
      margin-right: -3px;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <section id="chat-section">
    <div class="chat-header">ðŸ’¬ Chat en tiempo real</div>
    <iframe id="chat" class="chat-iframe" src="" allow="autoplay; encrypted-media" referrerpolicy="no-referrer"></iframe>
  </section>

<script>
  // Obtener el canal del parÃ¡metro URL o usar carlogato como default
  function obtenerCanal() {
    const params = new URLSearchParams(window.location.search);
    let channel = params.get("channel") || "carlogato";
    return channel.toLowerCase().trim();
  }

  // Cargar el chat de Kick en el iframe
  function cargarChat(channel) {
    const chatIframe = document.getElementById("chat");
    const url = `https://kick.com/popout/${channel}/chat`;
    console.log(`Cargando chat de ${channel}: ${url}`);
    chatIframe.src = url;
  }

  // Inicializar
  const channel = obtenerCanal();
  cargarChat(channel);
</script>

</body>
</html>
