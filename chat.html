<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Chat en tiempo real â€” Kick</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0a0a0a;
      --bg-panel: #111111;
      --text: #e5e7eb;
      --muted: #888;
      --font: "Baloo Tammudu 2", system-ui, sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      background: transparent;
      color: var(--text);
      font-family: var(--font);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-height: 100vh;
      font-weight: 800;
    }

    #chat-section {
      width: 100%;
      max-width: 100%;
      margin: 0;
      background: transparent;
      border: none;
      border-radius: 0;
      box-shadow: none;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-header {
      background: transparent;
      border-bottom: none;
      padding: 0.5rem 1rem;
      text-align: left;
      color: var(--accent);
      font-weight: 700;
      font-size: 0.9rem;
      letter-spacing: 1px;
      display: none;
    }

    #chat {
      height: auto;
      overflow-y: auto;
      padding: 1rem;
      scrollbar-gutter: stable;
      scroll-behavior: smooth;
      background: transparent;
      flex-grow: 1;
      font-size: 20px;
      display: flex;
      flex-direction: column;
    }

    #chat::-webkit-scrollbar { width: 0px; }
    #chat::-webkit-scrollbar-track {
      background: transparent;
      border-radius: 6px;
    }
    #chat::-webkit-scrollbar-thumb {
      background: transparent;
      border-radius: 6px;
      box-shadow: none;
    }

    .msg {
      margin-bottom: 0.3rem;
      padding: 0;
      border-radius: 0;
      background: transparent;
      box-shadow: none;
      filter: drop-shadow(2px 2px 0.2rem black);
      transition: all 0.25s ease;
      opacity: 0;
      transform: translateY(5px);
      animation: fadeUp 0.3s ease forwards;
      line-height: 30px;
      display: block;
      word-wrap: break-word;
    }

    .msg:hover {
      background: transparent;
      transform: translateY(0);
      box-shadow: none;
    }

    .meta {
      display: inline;
      align-items: center;
      gap: 0;
      margin-bottom: 0;
      flex-wrap: nowrap;
    }

    .badges {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .badge-icon {
      width: 16px;
      height: 16px;
      border-radius: 4px;
      object-fit: contain;
      vertical-align: middle;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.6));
      margin-right: 2px;
      margin-bottom: 2px;
      display: inline-block;
    }

    .time { 
      color: var(--muted); 
      font-size: 0.8em;
      display: none;
    }
    .user {
      font-weight: 800;
      font-size: 1em;
      display: inline;
      align-items: center;
      gap: 2px;
    }
    
    .user::after {
      content: ': ';
    }

    .text {
      color: var(--text);
      line-height: 1.4;
      word-wrap: break-word;
      font-size: 1em;
      background: transparent;
      display: inline;
      margin-left: 0;
    }

    .emote {
      width: 32px;
      height: 32px;
      vertical-align: middle;
      margin: 0 3px;
      border-radius: 6px;
      max-width: 75px;
      max-height: 25px;
      margin-right: -3px;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <section id="chat-section">
    <div class="chat-header">ðŸ’¬ Chat en tiempo real</div>
    <div id="chat">Cargando mensajes...</div>
  </section>

<script>
  const chatDiv = document.getElementById("chat");
  let messageIds = new Set();
  let socket = null;
  let currentChannel = null;

  const BADGE_ICONS = {
    "moderator": "assets/moderator.png",
    "vip": "assets/vip.png",
    "verified": "assets/verified.png",
    "broadcaster": "assets/broadcaster.png",
    "og": "assets/og.png",
    "subscriber": "assets/subscriber.png",
    "sub_gifter": "assets/sub_gifter.png",
    "founder": "assets/founder.png"
  };

  // Obtener el canal del parÃ¡metro URL o usar carlogato como default
  function obtenerCanal() {
    const params = new URLSearchParams(window.location.search);
    let channel = params.get("channel") || "carlogato";
    return channel.toLowerCase().trim();
  }

  // Conectar al WebSocket de Kick
  async function conectarWebSocket(channel) {
    try {
      chatDiv.innerHTML = `Conectando a ${channel}...`;
      currentChannel = channel;

      // Obtener el chatroom_id first
      const res = await fetch(`https://kick.com/api/v2/channels/${channel}/chatroom`);
      
      console.log("Status:", res.status);
      console.log("OK:", res.ok);
      
      if (!res.ok) {
        const errorText = await res.text();
        console.error("Error response:", errorText);
        throw new Error(`Canal no encontrado (${res.status}): ${errorText}`);
      }
      
      const data = await res.json();
      console.log("Respuesta completa:", JSON.stringify(data, null, 2));
      
      const chatroom_id = data?.id;
      
      if (!chatroom_id) {
        console.error("Estructura de datos:", Object.keys(data));
        throw new Error("No se encontrÃ³ ID del chat. Respuesta: " + JSON.stringify(data));
      }

      console.log(`âœ… Conectando al canal ${channel} (ID: ${chatroom_id})`);

      // Conectar al WebSocket
      socket = new WebSocket(`wss://ws-us2.pusher.com/app/eb36ae0d95d82b02baaf?protocol=7&client=js&version=7.0.0&flash=false`);

      socket.onopen = () => {
        console.log("âœ… WebSocket conectado");
        chatDiv.innerHTML = ``;
        
        // Suscribirse al chat
        const subscribe = {
          "event": "pusher:subscribe",
          "data": {
            "channel": `chatrooms.${chatroom_id}.v2`
          }
        };
        socket.send(JSON.stringify(subscribe));
      };

      socket.onmessage = (event) => {
        try {
          const parsed = JSON.parse(event.data);
          console.log("Mensaje recibido:", parsed);
          
          if (parsed.event === "pusher:connection_established") {
            console.log("âœ… ConexiÃ³n establecida");
          }
          
          // El mensaje puede venir en data (string JSON) o directamente como objeto
          const message = typeof parsed.data === "string" 
            ? JSON.parse(parsed.data) 
            : parsed.data;
            
          if (message && message.content) {
            console.log("Mensaje de chat:", message);
            addMessage(message);
          }
        } catch (e) {
          console.error("Error procesando mensaje:", e);
        }
      };

      socket.onerror = (err) => {
        console.error("âŒ Error WebSocket:", err);
        chatDiv.innerHTML = `âŒ Error conectando a ${channel}`;
      };

      socket.onclose = () => {
        console.log("WebSocket cerrado");
      };

    } catch (err) {
      console.error("âŒ Error:", err);
      chatDiv.innerHTML = `âŒ Error: ${err.message}`;
    }
  }

  function procesarEmotes(texto) {
    if (!texto) return "";
    return texto.replace(/\[emote:(\d+):([^\]]+)\]/g, (_, id, nombre) => {
      const url = `https://files.kick.com/emotes/${id}/fullsize`;
      return `<img src="${url}" alt="${nombre}" title="${nombre}" class="emote">`;
    });
  }

  function generarBadges(m) {
    const badges = m.identity?.badges || m.sender?.identity?.badges || [];
    if (!Array.isArray(badges) || badges.length === 0) return "";
    return badges.map(b => {
      const tipo = b.type?.toLowerCase();
      const icon = BADGE_ICONS[tipo];
      return icon ? `<img src="${icon}" alt="${tipo}" title="${b.text}" class="badge-icon">` : "";
    }).join("");
  }

  function addMessage(m) {
    const color = m.identity?.color || m.sender?.identity?.color || "#00ff66";
    const username = m.sender?.username || "AnÃ³nimo";
    const badgesHTML = generarBadges(m);
    const msg = document.createElement("div");
    msg.className = "msg";
    msg.innerHTML = `<span class="meta"><span class="user" style="color:${color}">${badgesHTML}${username}</span></span><span class="text">${procesarEmotes(m.content)}</span>`;
    chatDiv.appendChild(msg);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  // Inicializar
  const channel = obtenerCanal();
  conectarWebSocket(channel);
</script>

</body>
</html>
